<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="creditcard.css">
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <div class="form-container">
        <form>
            <div class="card">
                <div class="card-front">
                    <p class="total">TOTAL: $199</p>
                    <div class="card-icon"></div>
                    
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9101 1020">
                    
                    <div class="card-details">
                        <div>
                            <label for="card-name">CARD HOLDER</label>
                            <input type="text" id="card-name" placeholder="John Doe">
                        </div>
                        <div>
                            <label for="expiry">EXPIRATION</label>
                            <input type="text" id="expiry" placeholder="MM"> <input type="text" id="expiry-year" placeholder="YY">
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="black-strip"></div>
                    <label for="cvv">CVC/CVV</label>
                    <input type="text" id="cvv" placeholder="XXX">
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
